<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact Us</title>
    <link rel="stylesheet" href="style_contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <a href="home.html"><i class="fas fa-home"></i></a>

<div id="main-container">
    <div id="image-container">
        <img src="./img/WhatsApp Image 2024-01-29 at 09.21.48.jpeg" alt="Side Image">
        <h1>Contact Us</h1>
    </div>
    <div id="Contact-form-container">
        <h1>Contact Us</h1>
        <form>
			<label for="Full-name">Full Name</label>
            <input type="Full-name" id="Full-name" name="Full-name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

		
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
 
            <button type="button" onclick="login()"><b>Contact us</b></button>
        </form>
        
    </div>
	       
</div>


</body>
</html>
