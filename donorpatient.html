<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <link rel="stylesheet" href="style_dp.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <a href="home.html"><i class="fas fa-home"></i></a>
    <section class="container">
      <header>Donor and Patient Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="text" placeholder="Enter your Password" required />
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Phone no" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>City</label>
            <input type="text" placeholder="City" required />
          </div>
          <div class="input-box">
            <label>Age</label>
            <input type="date" placeholder="Enter your date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">others</label>
            </div>
            <div class="input-box">
              <label>Upload Report</label>
              <input type="file" name="test_report" accept="image/*,application/pdf" required />
          </div>
  
          </div>
        </div>
        <div class="input-box bloodgroup main-group">
          <div class="bd-group">
            <label><b>Blood groups</b></label>
            <select class="select-bd">
              <option hidden>Blood group</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>O+</option>
              <option>O-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
          </div>

          <div class="ug-group">
            <label><b>Urgency rate</b></label>
            <select class="select-bd">
              <option hidden>Urgency rate</option>
              <option>Immediate</option>
              <option>Emergent</option>
              <option>Urgent</option>
              <option>Non-Urgent</option>
            </select>
          </div>
          <div class="role-group">
            <label><b>Select Your role</b></label>
            <select class="select-bd">
              <option hidden>Your role</option>
              <option>I am also a Donor</option>
            </select>
          </div>
          

        </div>
        <div class="button-btn">
            <button class="btn">Register Now</button>
        </div>
        
      </form>
    </section>
  </body>
  </html>
