<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="style_donor.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <a href="home.html"><i class="fas fa-home"></i></a>
    <section class="container">
      <header> Donor Registration Form</header>
      <form action="donor.php" method="post" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" name="full_name" required />
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" name="email" required />
        </div>
        <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter your Password" name="password" required/>
        </div>
        <div class="input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Phone no"  name="phone_number" required/>
        </div>
        <div class="input-box">
            <label>Address</label>
            <input type="text" placeholder="Address" name="address" required />
        </div>
        <div class="input-box">
            <label>City</label>
            <input type="text" placeholder="City" name="city" required />
        </div>
        <div class="input-box">
            <label>District</label>
            <input type="text" placeholder="District" name="district" required />
        </div>
        <div class="input-box">
            <label>Age</label>
            <input type="text" placeholder="Enter your age" name="age" required />
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" value="male" checked />
                    <label for="check-male">male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" value="female" />
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender"  value="other"/>
                    <label for="check-other">others</label>
                </div>
            </div>
        </div>
        <div class="input-box">
            <label>Upload Test/Report</label>
            <input type="file" name="test_report" accept="image/*,application/pdf" required />
        </div>
        <div class="input-box bloodgroup">
            <label><b>Blood group</b></label>
            <select name="blood_group" class="Blood">
                <option disabled selected>Select Blood group</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>
        </div>
    
        <button class="register-btn">Register Now</button>
    </form>
    
    
    </section>
  </body>
</html>
