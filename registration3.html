<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <link rel="stylesheet" href="./style_reg3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body> 
	<a href="home.html"><i class="fas fa-home"></i></a>
    <div class="registration-form">
		<header><b><h1>Patient Donor and Healthcare Form</h1></b></header>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Enter your full name" />

        <label for="user-name">User Name</label>
        <input type="text" id="user-name" placeholder="Enter your user name" />

        <label for="age">Age</label>
        <input type="text" id="age" placeholder="Enter your age" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />

        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" placeholder="Enter your phone number" />

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" />

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city name" />

        <label for="district">District</label>
        <input type="text" id="district" placeholder="Enter your district name" />
        <div class="input-box">
            <label>Upload Report</label>
            <input type="file" name="test_report" accept="image/*,application/pdf" required />
        </div>

        <label for="blood-group">Blood Group</label>
        <select id="blood-group">
			<option hidden>blood-group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>

        <label for="role">Select Your Role</label>
        <select id="role">
            <option hidden>Select your role</option>
            <option value="I am also a Patient">I am also a patient</option>
            <option value="I am also a Donor">I am also a Donor</option>
            <option value="Both">Both</option>
        </select>
        <!-- <input type="checkbox" id="patient" name="role" />
        <label for="patient">I am also a Patient</label>

        <input type="checkbox" id="donor" name="role" />
        <label for="donor">I am also a Donor</label> -->
        
        <button class="register-btn">Register Now</button>
    </div>
</body>
</html>
