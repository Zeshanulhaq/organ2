<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration</title>
    <link rel="stylesheet" href="style_patient.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <a href="home.html"><i class="fas fa-home"></i></a>
    <section class="container">
      <header>Patient Registration Form</header>
      <form
        action="patient.php"
        method="post"
        class="form"
        enctype="multipart/form-data"
      >
        <div class="input-box">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="Enter full name"
            name="fullname"
            required
          />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input
            type="email"
            placeholder="Enter email address"
            name="email"
            required
          />
        </div>
        <div class="input-box">
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter your Password"
            name="password"
            required
          />
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Phone no" name="number" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>City</label>
            <input type="text" placeholder="City" name="city" required />
          </div>
          <div class="input-box">
            <label>Date of Birth</label>
            <input type="date" name="dob" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input
                type="radio"
                id="check-male"
                name="gender"
                value="m"
                checked
              />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="f" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="o" />
              <label for="check-other">Other</label>
            </div>
          </div>
        </div>
        <div class="input-box">
          <label>Upload Report</label>
          <input
            type="file"
            name="test_report"
            accept="image/*,application/pdf"
            required
          />
        </div>
        <div class="input-box bloodgroup">
          <label><b>Blood Group</b></label>
          <div class="column">
            <div class="select-box">
              <select name="bloodgroup" required>
                <option hidden>Blood groups</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
              </select>
            </div>
          </div>
        </div>
        <div class="emergency">
          <p><b>Emergency Contact Details</b></p>
          <div class="input-box">
            <label>Full Name</label>
            <input
              type="text"
              placeholder="Enter emergency contact's name"
              name="emergency_fullname"
              required
            />
          </div>
          <div class="input-box">
            <label>Email Address</label>
            <input
              type="email"
              placeholder="Emergency contact's Email Address"
              name="emergency_email"
              required
            />
          </div>
          <div class="input-box">
            <label>Address</label>
            <input
              type="text"
              placeholder="Emergency contact's Address"
              name="emergency_address"
              required
            />
          </div>
          <div class="input-box">
            <label>Relationship</label>
            <input
              type="text"
              placeholder="Emergency contact's Relationship"
              name="emergency_relationship"
              required
            />
          </div>
          <div class="input-box">
            <label>Phone Number</label>
            <input
              type="number"
              placeholder="Emergency contact's Phone no"
              name="emergency_number"
              required
            />
          </div>
          <div class="input-box">
            <label>City</label>
            <input
              type="text"
              placeholder="Emergency contact's City"
              name="emergency_city"
              required
            />
          </div>
          <button class="register-btn" type="submit">Register Now</button>
        </div>
      </form>
    </section>
  </body>
</html>
